<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<button class="button" id="refresh">Refresh</button>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function () {

// });


$.ajax("/data/inventory.json")
    .done(function(data){
        console.log(data);
        data.forEach(function(element){
            $("#insertProducts").append("<tr><td> "+ element.title + "</td><td>" + element.quantity + "</td><td>" + element.price + "</td><td>" + element.categories + "</td></tr>");
    });
})
    .fail(function(){
        alert("this request failed");
    });

$('#refresh').click(function() {
    var table = $('#insertProducts').DataTable();
    table.ajax.reload();
    // location.reload();
});
