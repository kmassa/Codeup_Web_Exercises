<!DOCTYPE html>
<html>
	<head>
		<meta charset-"utf-8">
		<title>css positioning</title>
		<link rel="stylesheet" href="css/css_positioning.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>

	<body>
		<h1> <a href="https://en.wikipedia.org/wiki/Visible_spectrum">  Visible Spectrum Wavelengths </a> </h1>

		<div id="container">

			<div id="box_1" class="box"><i class="fa fa-truck"></i> 
				<img id="arrow_1" src="/img/codeup-arrow.png" alt="arrow">
			</div>

			<div id="box_2" class="box"> <i class="fa fa-spinner fa-spin"></i> 
				<img id="arrow_2" src="/img/codeup-arrow.png" alt="arrow">
			</div>

			<div id="box_3" class="box"><i class="fa fa-child fa-spin"></i> 
				<img id="arrow_3" src="/img/codeup-arrow.png" alt="arrow">
			</div>

			<div id="box_4" class="box"> <i class="fa fa-hand-spock-o"></i> 
				<img id="arrow_4" src="/img/codeup-arrow.png" alt="arrow">
			</div>

			<div id="box_5" class= "box"><i class="fa fa-random fa-rotate-90"></i>
				<img id="arrow_5" src="/img/codeup-arrow.png" alt="arrow">
			</div>

			<div id="box_6" class="box">380-450 nm 
				<img id="arrow_6" src="/img/codeup-arrow.png" alt="arrow">
			</div>


		</div>
	</body>


</html>
