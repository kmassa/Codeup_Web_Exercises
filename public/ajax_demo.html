

<!DOCTYPE html>

<h1>Ajax Demo</h1>


<div id="result">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
// function (){


$.ajax("https://api.github.com/users/kmassa")

	{
		console.log(data)
		var img = "<img src = '" +data.avatar_url+"'>"; 

		$('#result').append(img);

	.fail(function(){
		console.log("failed");
	});


// })();
</script>
