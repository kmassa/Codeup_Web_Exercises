<!DOCTYPE html>
<html>
<head>
    <title>Break Continue</title>
</head>
<body>
    <script>
	do {
		var i = Math.floor((Math.random()*50)+1);
    
	    console.log ("trying " + i);
  
	} while (i % 2 == 0);
	for (var k = i; k<50; k=k+2){
		console.log (k + " was odd") 
		
		if (k % 2 == 0);{
			break;
		}
		if (k = 27) {
			continue;
		}
	}
    </script>
</body>
</html>
